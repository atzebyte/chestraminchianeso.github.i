<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Woolmc - Forum</title>
    <style>
        /* Reset base */
        * {
            margin: 0; padding: 0; box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: #0a142b;
            color: #fff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        header {
            background: #111a40;
            width: 100%;
            padding: 20px 40px;
            position: relative;
            display: flex;
            justify-content: center;
        }

        .logo {
            position: absolute;
            left: 40px;
            font-size: 28px;
            font-weight: 700;
            color: #3cc7a7;
            text-transform: uppercase;
            letter-spacing: 2px;
            cursor: pointer;
            user-select: none;
        }

        nav {
            background: #19284a;
            border-radius: 20px;
            padding: 15px 50px;
            display: flex;
            gap: 40px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.4);
            position: absolute;
            bottom: -40px;
            left: 50%;
            transform: translateX(-50%);
        }

        nav a {
            position: relative;
            color: #fff;
            font-weight: 600;
            font-size: 1.1rem;
            text-decoration: none;
            padding-bottom: 5px;
            cursor: pointer;
            transition: color 0.3s;
        }

        nav a:hover,
        nav a.active {
            color: #3cc7a7;
        }

        /* Linea animata sotto il testo */
        nav a::after {
            content: "";
            position: absolute;
            left: 0;
            bottom: 0;
            height: 2px;
            width: 0;
            background: #3cc7a7;
            transition: width 0.4s ease;
            border-radius: 2px;
        }

        nav a:hover::after,
        nav a.active::after {
            width: 100%;
        }

        main {
            flex-grow: 1;
            padding: 100px 40px 60px;
            text-align: center;
            background: linear-gradient(90deg, #0a142b 0%, #19284a 100%);
            width: 100%;
            max-width: 900px;
        }

        main h1 {
            font-size: 3rem;
            margin-bottom: 20px;
            color: #3cc7a7;
            letter-spacing: 2px;
        }

        main p {
            font-size: 1.2rem;
            max-width: 600px;
            margin: 0 auto 40px auto;
            line-height: 1.5;
            color: #ccc;
        }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        main button {
            background: #3cc7a7;
            border: none;
            padding: 15px 30px;
            font-size: 1rem;
            font-weight: 700;
            color: #0a142b;
            cursor: pointer;
            border-radius: 50px;
            transition: background-color 0.3s;
        }

        main button:hover {
            background: #2ba78a;
        }

        footer {
            background: #111a40;
            padding: 15px 40px;
            text-align: center;
            font-size: 0.9rem;
            color: #555;
            width: 100%;
        }

        /* Responsive */
        @media (max-width: 600px) {
            header {
                padding: 20px 20px;
            }
            .logo {
                position: static;
                margin-bottom: 10px;
            }
            nav {
                position: static;
                transform: none;
                flex-wrap: wrap;
                justify-content: center;
                padding: 10px 20px;
                gap: 20px;
                margin-bottom: 20px;
            }
            nav a {
                font-size: 1rem;
                padding-bottom: 3px;
            }
            main h1 {
                font-size: 2rem;
            }
            main {
                padding-top: 40px;
            }
            .buttons {
                flex-direction: column;
                gap: 10px;
            }
        }
    </style>
</head>
<body>

<header>
    <div class="logo">Woolmc</div>
    <nav>
      <a href="index.html">Home</a>
      <a href="server.html">Server</a>
      <a href="shop.html">Shop</a>
      <a href="forum.html" class="active">Forum</a>
      <a href="supporto.html">Supporto</a>
    </nav>
</header>

<main>
    <h1>Forum</h1>
    <p>Partecipa alle discussioni della community di Woolmc, condividi idee, suggerimenti e aiuto con altri giocatori.</p>
    <div class="buttons">
        <button onclick="location.href='index.html'">Torna alla Home</button>
        <button onclick="window.open('https://discord.gg/gdCtSaAdae', '_blank')">Joina il Discord</button>
    </div>
</main>

<footer>
    &copy; 2025 Woolmc - Tutti i diritti riservati
</footer>

</body>
</html>
