<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Woolmc - Shop</title>
    <style>
        /* Reset base */
        * {
            margin: 0; padding: 0; box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: #0a142b;
            color: #fff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        header {
            background: #111a40;
            width: 100%;
            padding: 20px 40px;
            position: relative;
            display: flex;
            justify-content: center;
        }

        .logo {
            position: absolute;
            left: 40px;
            font-size: 28px;
            font-weight: 700;
            color: #3cc7a7;
            text-transform: uppercase;
            letter-spacing: 2px;
            cursor: pointer;
            user-select: none;
        }

        nav {
            background: #19284a;
            border-radius: 20px;
            padding: 15px 50px;
            display: flex;
            gap: 40px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.4);
            position: absolute;
            bottom: -40px;
            left: 50%;
            transform: translateX(-50%);
        }

        nav a {
            position: relative;
            color: #fff;
            font-weight: 600;
            font-size: 1.1rem;
            text-decoration: none;
            padding-bottom: 5px;
            cursor: pointer;
            transition: color 0.3s;
        }

        nav a:hover,
        nav a.active {
            color: #3cc7a7;
        }

        /* Linea animata sotto il testo */
        nav a::after {
            content: "";
            position: absolute;
            left: 0;
            bottom: 0;
            height: 2px;
            width: 0;
            background: #3cc7a7;
            transition: width 0.4s ease;
            border-radius: 2px;
        }

        nav a:hover::after,
        nav a.active::after {
            width: 100%;
        }

        main {
            flex-grow: 1;
            padding: 100px 40px 60px;
            text-align: center;
            background: linear-gradient(90deg, #0a142b 0%, #19284a 100%);
            width: 100%;
            max-width: 900px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        main h1 {
            font-size: 3rem;
            margin-bottom: 20px;
            color: #3cc7a7;
            letter-spacing: 2px;
        }

        main p {
            font-size: 1.2rem;
            max-width: 600px;
            margin: 0 auto 40px auto;
            line-height: 1.5;
            color: #ccc;
        }

        /* Contenitore blu scuro per i rank */
        .rank-container {
            background-color: #1e2a4a;
            border-radius: 15px;
            padding: 30px 20px;
            display: flex;
            gap: 30px;
            justify-content: center;
            width: 100%;
            max-width: 900px;
            margin-bottom: 40px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.5);
        }

        /* Singolo rank */
        .rank {
            background: #2a3a6f;
            border-radius: 15px;
            padding: 20px;
            width: 180px;
            display: flex;
            flex-direction: column;
            align-items: center;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
            cursor: pointer;
            transition: transform 0.3s;
        }

        .rank:hover {
            transform: translateY(-5px);
        }

        .rank h2 {
            margin-bottom: 15px;
            color: #3cc7a7;
            font-size: 1.5rem;
        }

        .rank p.price {
            font-size: 1.3rem;
            margin-bottom: 20px;
            color: #a1caff;
            font-weight: 700;
        }

        .rank button {
            background: #3cc7a7;
            border: none;
            padding: 10px 25px;
            font-size: 1rem;
            font-weight: 700;
            color: #0a142b;
            border-radius: 50px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .rank button:hover {
            background: #2ba78a;
        }

        /* Bottone torna alla home */
        main button.return-home {
            background: #3cc7a7;
            border: none;
            padding: 15px 40px;
            font-size: 1rem;
            font-weight: 700;
            color: #0a142b;
            cursor: pointer;
            border-radius: 50px;
            transition: background-color 0.3s;
            margin-top: 20px;
            align-self: center;
        }

        main button.return-home:hover {
            background: #2ba78a;
        }

        footer {
            background: #111a40;
            padding: 15px 40px;
            text-align: center;
            font-size: 0.9rem;
            color: #555;
            width: 100%;
        }

        /* Modale overlay */
        .modal-overlay {
            position: fixed;
            top: 0; left: 0;
            width: 100vw; height: 100vh;
            background: rgba(0,0,0,0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            visibility: hidden;
            opacity: 0;
            transition: opacity 0.3s ease;
            z-index: 1000;
        }

        .modal-overlay.active {
            visibility: visible;
            opacity: 1;
        }

        /* Modale contenuto */
        .modal {
            background: #19284a;
            border-radius: 15px;
            padding: 30px 40px;
            width: 300px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0,0,0,0.5);
            color: #fff;
        }

        .modal h3 {
            margin-bottom: 20px;
            color: #3cc7a7;
        }

        .modal button {
            margin: 10px 10px 0 10px;
            padding: 10px 25px;
            border-radius: 50px;
            font-weight: 700;
            cursor: pointer;
            border: none;
            font-size: 1rem;
            transition: background-color 0.3s;
        }

        .modal .confirm-btn {
            background: #3cc7a7;
            color: #0a142b;
        }

        .modal .confirm-btn:hover {
            background: #2ba78a;
        }

        .modal .cancel-btn {
            background: #555;
            color: #eee;
        }

        .modal .cancel-btn:hover {
            background: #444;
        }

        /* Responsive */
        @media (max-width: 700px) {
            .rank-container {
                flex-direction: column;
                align-items: center;
            }

            .rank {
                width: 80%;
                max-width: 300px;
            }
        }
    </style>
</head>
<body>

<header>
    <div class="logo">Woolmc</div>
    <nav>
      <a href="index.html">Home</a>
      <a href="server.html">Server</a>
      <a href="shop.html" class="active">Shop</a>
      <a href="forum.html">Forum</a>
      <a href="supporto.html">Supporto</a>
    </nav>
</header>

<main>
    <h1>Shop</h1>
    <p>Acquista i migliori pacchetti, perks e risorse per migliorare la tua esperienza su Woolmc.</p>

    <div class="rank-container">
        <div class="rank" data-rank="VIP" data-price="5">
            <h2>VIP</h2>
            <p class="price">5 €</p>
            <button onclick="openModal('VIP', 5)">Compra</button>
        </div>
        <div class="rank" data-rank="Legend" data-price="20">
            <h2>Legend</h2>
            <p class="price">20 €</p>
            <button onclick="openModal('Legend', 20)">Compra</button>
        </div>
        <div class="rank" data-rank="Champion" data-price="40">
            <h2>Champion</h2>
            <p class="price">40 €</p>
            <button onclick="openModal('Champion', 40)">Compra</button>
        </div>
    </div>

    <button class="return-home" onclick="location.href='index.html'">Torna alla Home</button>
</main>

<footer>
    &copy; 2025 Woolmc - Tutti i diritti riservati
</footer>

<!-- Modale per conferma acquisto -->
<div id="modalOverlay" class="modal-overlay">
    <div class="modal">
        <h3 id="modalTitle">Compra Rank</h3>
        <p id="modalText">Confermi l'acquisto?</p>
        <button class="confirm-btn" id="confirmBuyBtn">Vai a PayPal</button>
        <button class="cancel-btn" onclick="closeModal()">Annulla</button>
    </div>
</div>

<script>
    function openModal(rank, price) {
        const modalOverlay = document.getElementById('modalOverlay');
        const modalTitle = document.getElementById('modalTitle');
        const modalText = document.getElementById('modalText');
        const confirmBtn = document.getElementById('confirmBuyBtn');

        modalTitle.textContent = `Compra "${rank}"`;
        modalText.textContent = `Confermi l'acquisto del rank "${rank}" al prezzo di ${price} €?`;

        confirmBtn.onclick = () => {
            // Apri PayPal in nuova scheda
            const paypalUrl = `https://www.paypal.com/cgi-bin/webscr?cmd=_xclick&business=tuo@email.it&item_name=${encodeURIComponent(rank)}&amount=${price}&currency_code=EUR`;
            window.open(paypalUrl, '_blank', 'width=600,height=700,resizable=yes,scrollbars=yes');
            closeModal();
        };

        modalOverlay.classList.add('active');
    }

    function closeModal() {
        document.getElementById('modalOverlay').classList.remove('active');
    }
</script>

</body>
</html>
